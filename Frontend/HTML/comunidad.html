<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" type="image/png" href="../img/logo-removebg-preview.png">
    <title>MateandoJuntos - Comunidad</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="left">
            <a href="home.html" class="Logo"><img src="../img/logo-removebg-preview.png" alt="Logo"></a>
        </div>
        <div class="right">
            <ul class="icons_nav">
                <li><a href="#" id="group"><img src="../img/group_2811041.png" alt="communities"></a></li>
                <li><a href="chats.html" id="message"><img src="../img/rectangular-speech-bubble_32642.png"
                            alt="messages"></a></li>
            </ul>
            <div class="search_box">
                <a href="#"><img src="../img/magnifier_64673.png" alt="search"></a>
                <input type="text" placeholder="Busqueda">
            </div>
            <ul class="icons_nav">
                <li class="Profile">
                    <a href="#"><img src="../img/avatar_167770.png" alt=""></a>
                    <ul class="dropdown-menu-profile">
                        <li><a class="Size" href="../../Backend/PHP/CloseSession.php">Cerrar sesión</a></li>
                        <li>
                            <label for="darkmode" class="Size">Modo Oscuro</label>
                            <input type="checkbox" name="darkmode" id="darkmode">
                        </li>
                        <li><a class="Size" href="Settings_user.html">Ajustes</a></li>
                        <li><a class="Size" href="Perfil.html">Perfil</a></li>
                    </ul>
                </li>
                <li><a href="#"><img src="../img/bell_143144.png" alt="notifications"></a></li>
            </ul>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">

        <!-- CONTENIDO IZQUIERDO -->
        <aside class="left_bar_content">
            <section class="chats">
                <a href="chats.html">
                    <H2>Chats</H2>
                </a>
                <section class="messages">
                    <div class="heading">
                        <h4>Mensajes</h4>

                    </div>
                    <div class="search_box">
                        <a href="#"><img src="../img/magnifier_64673.png" alt="Search"></a>
                        <input type="search" placeholder="Buscar Chats" id="message-search">
                    </div>
                    <div class="chat-list" id="chat-list">
                        <!-- Aquí se llenarán dinámicamente los chats disponibles -->
                    </div>
                </section>

            </section>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="center_bar_content">
            <!-- Encabezado de la comunidad -->
            <section class="community-header">
                <div class="profile-photo">
                    <img src="../img/avatar_167770.png" id="photo_comunity">
                </div>
                <h1 id="community-name">Nombre de la Comunidad</h1>
                <p id="community-description">Descripción de la comunidad...</p>
                <p id="community-members">0</p>

                <div class="seguir_comunidad">
                    <button id="joinButton"><i class="fas fa-user-plus"></i> Unirse</button>
                </div>
            </section>

            <section class="create-post">
                <div class="profile-photo">
                    <img src="../img/avatar_167770.png" id="Foto_usuario">
                    <p id="Nombre_usuario">Nombre usuario </p>
                </div>
                <div class="text_post">
                    <textarea name="text-post" id="postDescription" rows="3" placeholder="¿Que estas pensando?">
                        </textarea>
                </div>
                <div class="add-post">
                    <a href="#" id="Evento"><img src="../img/ubiaction.png" alt="ubiaction">Evento</a>
                    <a href="#" id="Galery"><img src="../img/gallery.png" alt="gallery">Galeria</a>
                    <a href="#" id="publicarBtn"><img src="../img/post_6824121.png" alt="gallery">Publicar</a>
                    <input type="file" id="fileInput" style="display:none;">
                </div>
            </section>

            <!-- Foro de la comunidad -->
            <section class="community-forum">
                <h2>Foro</h2>
                <div class="forum-posts">
                    <!-- Sección para publicar y responder temas en el foro -->
                    <!-- Esto puede expandirse más adelante con funcionalidad completa -->
                    <p>Aquí los usuarios pueden publicar temas y responder.</p>
                </div>
            </section>

            <!-- Posts de la comunidad -->
            <section class="feeds">
                <h2>Publicaciones</h2>
                <div class="feed-items">
                    <!-- Aquí se mostrarán los posts filtrados por comunidad -->
                </div>
            </section>
            <!---------------------------------------------ventana de comentario  (EN ESTE SE MUESTRAun formulario para comentarios)------------------------------------------------------------>
            <div class="modal-coments" id="modal-coments">
                <div class="modal-content">
                    <span class="close-coments">&times;</span>
                    <h2 class="modal-title">Añadir un comentario al post</h2>
                    <form id="commentForm" action="" method="POST">
                        <input type="hidden" name="ID_post" id="comment-post-id">
                        <input type="hidden" name="ID_user" id="comment-user-id">
                        <textarea name="content" id="commentText" required
                            placeholder="Escribe tu comentario..."></textarea>
                        <button type="submit" id="submitComment">Enviar</button>
                    </form>

                    <!-- Contenedor de los comentarios debajo del formulario -->
                    <div class="Coments-seccion" id="Coments-seccion">
                        <!-- Aquí se generarán los comentarios -->
                    </div>
                </div>
            </div>
        </main>

        <!-- CONTENEDOR DERECHO -->
        <aside class="right_bar_content">
            <section class="community-events">
                <h2>Eventos de la Comunidad</h2>
                <div class="events-list">
                    <!-- Aquí se pueden listar eventos específicos de esta comunidad -->
                </div>
            </section>
        </aside>
    </div>


    <script type="module" src="../JS/Comunidad.js"></script>
    <script src="../JS/like.js"></script>
    <script type="module" src="../JS/coments.js"></script>


</body>

</html>
