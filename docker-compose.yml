version: '3.8'

services:
  # MySQL Master
  mysql_master:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysqlezequiel1_
      MYSQL_DATABASE: Mateando_Juntos
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Monta el archivo init.sql
    networks:
      - backend
    env_file:
      - .env.development  # Archivo de entorno con las credenciales

  # PHP & Apache
  web:
    build:
      context: .  # Apunta al directorio actual donde est치 el Dockerfile
      dockerfile: Dockerfile
    volumes:
      - ./Backend:/var/www/html/Backend  # C칩digo PHP en Backend
      - ./Frontend:/var/www/html/Frontend  # C칩digo HTML y frontend en Frontend
      - ./UsersUploads:/var/www/html/UsersUploads  # Volumen para im치genes subidas
    ports:
      - "8080:80"
    networks:
      - backend
      - frontend
    env_file:
      - .env.development  # Archivo de entorno con las credenciales

volumes:
  mysql_master_data:

networks:
  backend:
  frontend:
